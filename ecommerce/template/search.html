{% extends 'base.html' %}
{% load static %}


{% block content %}
<center>
    <div class="container mt-2">
        <h3>You Have Searched For<span class="text-light"> {{q}}</span></h3>
    </div>
</center>


 <div class="container-fluid">
        <div class="row mt-2 pe-4">
        {% for i in p %}
            <div class="col-sm-3">

                <div class="card mt-3 mt-5 ms-2 pb-3 bg-dark " style="width: 28rem; " >
                  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="347px" width="286px" >
                  <div class="card-body" >
                    <h5 class="card-title text-center text-danger">{{i.name}}</h5>
                    <p class="card-text text-info " style="height:150px;">{{i.desc}}</p>
                      <center>
                    <a href="{% url 'shop:detail' i.id %}" class="btn btn-primary mt-3 ">Products</a>
                      </center>
                  </div>
                </div>
                  {% empty %}
     <center>
         <h4 class="text-danger mt-5">No Result Found</h4>
     </center>

            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
